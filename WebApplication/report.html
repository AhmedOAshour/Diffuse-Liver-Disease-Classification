<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-auto" href="#"><img src="img/gradlogo.png" alt="Logo" height="40" width="60"></a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-home fa-lg"></span> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html"><span class="fa fa-info fa-lg"></span> About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html"><span class="fa fa-address-card fa-lg"></span> Contact Us</a></li>
                </ul>
                <span class="navbar-text">
                    <a id="loginButton">
                        <span class="fa fa-sign-in"></span> Login
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign In</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                                <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3" placeholder="E-mail">
                            </div>
                            <div class="form-group col-sm-4">
                                <label class="sr-only" for="exampleInputPassword3">Password</label>
                                <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-danger btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-sm ml-1">Sign in</button>        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
    <span class="" id="divider"></span>

    

    <div class="row row-content">
        <div class="col-md-6">
            <div class="card">
                <h3 class="card-header  text-black">Report</h3>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-6">Name</dt>
                        <dd class="col-6">Jane Doe</dd>
                        <dt class="col-6">Mobile No.</dt>
                        <dd class="col-6">01231287516</dd>
                        <dt class="col-6">Classification</dt>
                        <dd class="col-6">Cirrhosis</dd>
                        <dt class="col-6">Scans</dt>
                        <dd class="col-6"><img src="img/cirrhosis.jpg" alt="Logo" height="200" width="200"></dd>
                        <dt class="col-6">Notes and Comments</dt>
                        <dd class="col-6">
                            <textarea name="text" cols="30" rows="5">
                            </textarea>
                        </dd>
                        <dd class="col-6 mt-2">
                        <form class="col-4 col-sm col-md-6">
                        <input type="submit">
                        </form>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
        <div class="card">
            <h3 class="card-header  text-black">Upload Image</h3>
            <div class="card-body">
                <dl class="row">
                <form class="col-4 col-sm col-md-6 mt-2">
                    <img src="img/drag2.png" alt="Logo" height="700" width="900">
                </form>
                </dl>
            </div>
        </div>
    </div>


    </div>

    <script src="js/scripts.js"></script>
