{% extends 'main.html' %}

{% block content %}

{% load static %}
<div id="layoutSidenav_content">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Doctor</h3></div>
                                <div class="card-body">
                                    <form action="" method="post" name="addForm">
                                        {% csrf_token %}
                                        <dl class="row">
                                            <dt class="col-6">Full Name</dt>
                                            <dd class="col-6"><input type="text" oninput="validateName()" name="name" required></dd>
                                            <ul hidden id="nameError">
                                                <li hidden id="nameError"></li>
                                            </ul>
                                            <dt class="col-2"><input type="submit" name="" id=""></dt>
                                        </dl>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>  
{% endblock content %}
