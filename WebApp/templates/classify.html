{% extends 'main.html' %}

{% block content %}

{% load static %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Classify Image</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active"></li>
            </ol>
            <div class="card mb-4"> 
                <div class="card-header">
                    <i class="fas fa-user me-1"></i>
                    New Report
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <dt class="col-2 mt-0"><input value="Submit" type="submit" name="" id=""></dt>
                        {% if messages %}
                        <ul>
                        {% for message in messages %}
                        <li class="message">{{message}}</li>
                        {% endfor %}
                        </ul>
                        {% endif %}
                    </form>
                </div>
            </div> 
        </div>
        <div class="col-md-12">
        </div>
    </main>
</div>
{% endblock content %}
